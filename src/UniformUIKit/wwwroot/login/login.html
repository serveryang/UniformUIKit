<!DOCTYPE html>

<html>

<head>
    <title>登录中心</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/preview.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.icheck.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="js/modernizr.js"></script>
    <script src="js/placeholders.min.js"></script>
    <script src="js/respond.src.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.backstretch.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
  <section class="eternity-form colorBg1 colorBg active" id="login">
    <div class="container">
      <div class="login-form-section">
        <div class="login-content  animated bounceIn" data-animation="bounceIn">
          <form>
            <div class="section-title">
              <h3 class="h3">数据中心平台欢迎你</h3>
            </div>

            <!-- <div class="login-error-message">
              <div class="alert alert-danger" id="flash-alert" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <button class="close" data-dismiss="alert">×</button>用户名或密码错误！
              </div>
            </div> -->

            <div class="textbox-wrap">
                <div class="input-group">
                  <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                  <input type="text" required="required" class="form-control" placeholder="用户名" autocomplete="off">
                </div>
            </div>

            <div class="textbox-wrap">
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon-key icon-color"></i></span>
                  <input type="password" required="required" class="form-control " placeholder="密码" autocomplete="off">
                </div>
            </div>

            <div class="login-form-action clearfix">
                <div class="checkbox pull-left">
                  <div class="custom-checkbox">
                    <div class="icheckbox_square-blue" style="position: relative;">
                        <input type="checkbox" checked="" name="iCheck">
                    </div>
                  </div>
                  <span class="checkbox-text pull-left">记住我</span>
                </div>
                <button type="submit" class="btn btn-success pull-right green-btn">登录&nbsp;
                  <i class="icon-chevron-right"></i>
                </button>
            </div>

          </form>
        </div>

        <div class="login-form-links animated fadeInRightBig ts-20" data-animation="fadeInRightBig" data-animation-delay=".4s">
          <p>
            <a href="#" class="blue pull-right aligment-height">注册账号<i class="icon-hand-left"></i></a>
            <a href="#" class="green pull-left  aligment-height"><i class="icon-question-sign"></i>忘记密码</a>
          </p>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
